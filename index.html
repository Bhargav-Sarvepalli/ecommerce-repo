<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIGAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- Left: Logo -->
            <a href="index.html" class="logo"><img src="Images/Logo.png" alt="KARIGAR Logo"></a>
            
            <!-- Middle: Links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <!-- Right: Icons -->
             <ul class="nav-icons">
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="login.html"><i class="fa-regular fa-user"></i></a></li>
             </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Minimal Wear for the Modern Soul</h2>
                <p>Timeless essentials crafted with care, designed to keep it simple and versatile.</p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
        </section>
        <section class="categories">
            <h2>Shop by Category</h2>

            <div class="categories-grid">

                <!-- Tshirts -->
                <a class="category-card" role="listitem"
                href="products.html?category=tshirts">
                <figure>
                    <img src="./Images/Categories/SBC - tshirts (1).png" alt="Stack of minimalist T-Shirts">
                    <figcaption>T-Shirts</figcaption>
                </figure>
                </a>

                <!-- Hoodies -->
                <a class="category-card" role="listitem"
                href="products.html?category=hoodies">
                <figure>
                    <img src="./Images/Categories/SBC - hoodies (1).png" alt="Folded minimalist hoodies">
                    <figcaption>Hoodies</figcaption>
                </figure>
                </a>

                <!-- Shirts -->
                <a class="category-card" role="listitem"
                href="products.html?category=shirts">
                <figure>
                    <img src="./Images/Categories/SBC - shirts.png" alt="Minimalist shirt on plain background">
                    <figcaption>Shirts</figcaption>
                </figure>
                </a>

                <!-- Bottoms -->
                <a class="category-card" role="listitem"
                href="products.html?category=bottoms">
                <figure>
                    <img src="./Images/Categories/SBC - pant.png" alt="Neutral-toned bottoms on hanger">
                    <figcaption>Bottoms</figcaption>
                </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 KARIGAR</p>
    </footer>

</html>
